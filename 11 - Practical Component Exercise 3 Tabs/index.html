<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11 - Tabs</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
	<style type="text/css"> body { padding-top: 40px; } </style>
</head>
<body>
	<div id="root" class="container">
		<tabs>
			<tab name="About Us" :selected="true">
				<h1>Here is the content for about us tab</h1>
			</tab>

			<tab name="Services">
				<h1>Here is the content for services tab</h1>
			</tab>

			<tab name="Partner">
				<h1>Here is the content for partner tab</h1>
			</tab>
		</tabs>
	</div>

	<script type="text/javascript" src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
