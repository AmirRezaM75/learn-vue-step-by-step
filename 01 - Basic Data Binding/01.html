<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01</title>
</head>
<body>
    <div id="root">
        <input type="text" id="input" v-model="message">
        <p>This is input value: {{ message }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script>
        Vue.config.devtools = true;
        new Vue({
            el: '#root',
            data: {
                message: 'Hello World'
            }
        });
    </script>
</body>
</html>
