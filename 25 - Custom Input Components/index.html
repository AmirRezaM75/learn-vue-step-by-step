<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>25 - Custom Input Component</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
	<style type="text/css"> body { padding-top: 40px; } </style>
</head>
<body>
	<div class="container">
		<div id="app">
			<div class="field">
				<div class="control">
					<input class="input is-primary" type="text" v-model="coupon">
				</div>
			</div>
			<div class="field">
				<div class="control">
					<input class="input is-info" type="text" :value="coupon" @input="coupon = $event.target.value">
				</div>
			</div>
			<coupon v-model="coupon" :code="coupon"></coupon>
		</div>
	</div>

	<script type="text/javascript" src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
